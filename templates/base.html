<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body style="background-color: black; color: white;">
<header>
    <nav class="navbar navbar-light" style="background-color: black;">
        <a class="navbar-brand text-white" href="/">DiscordBot-Librarian</a>
        {% if current_user.is_authenticated %}
        <a class="navbar-brand text-white" href="/logout">{{ current_user.name }}</a>
        <a href="/add_book" class="btn btn-secondary">Добавить книгу</a>
    {% else %}
        <p>
            <a class="btn btn-secondary" href="/register">Зарегистрироваться</a>
            <a class="btn btn-secondary" href="/login">Войти</a>
        </p>
    {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container" style="background-color:black;">
    {% block content %}{% endblock %}
</main>
</body>
</html>
